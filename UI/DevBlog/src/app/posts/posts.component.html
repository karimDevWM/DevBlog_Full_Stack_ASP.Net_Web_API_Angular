<div class="container" *ngIf="posts">
    <div class="row mt-3">
        <div *ngFor="let post of posts" class="col-sm col-md-2 col-lg-3">
            <div class="card">
                <img [src]="post?.featureImageUrl" class="card-img-top" alt="...">
                <div class="card-body">
                    <h1 class="card-title">{{post.title}}</h1>
                    <p class="card-text">{{post.summary}}</p>
                    <a [routerLink]="['/post', post.id]" class="btn btn-primary">View Blog Post</a>
                </div>
            </div>
        </div>
    </div>
</div>
