<div class="container" *ngIf="post">
    <div class="card">
        <img [src]="post?.featureImageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.content}}</p>
        </div>
    </div>
</div>
